<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hitung Jumlah Huruf | Dary Muzhar Muhammad</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="content d-flex justify-content-center mt-5">
          <form id='form'>
              <h1>Input Kalimat!</h1>
              <input type='text' id='inputStr' placeholder="Enter your text">
              <div class="form-group">
                  <label>Choose one</label>
                  <select class="form-select" id='selectSequence'>
                      <option id='fibonacciSeries' value="fibonacci">Fibonacci</option>
                      <option id='oddSeries' value="odd">Odd</option>
                      <option id='evenSeries' value="even">Even</option>
                      <option id='numAlpSeries' value="numAlp">Number & Alphabet</option>
                  </select>
              </div>
              <button type='button' id='buttonClick' style='margin-bottom:10px;'>Submit</button>
              


              <div class="result-container" id='res'>
                  <h3>Output</h3>
                  <table>
                      <tr>
                          <td>Fibonacci</td>
                          <td>: </td>
                          <td id='changeToFibo'></td>
                      </tr>
                      <tr>
                          <td>Bilangan Genap</td>
                          <td>: </td>
                          <td id='changeToOdd'></td>
                      </tr>
                      <tr>
                          <td>Bilangan Ganjil</td>
                          <td>: </td>
                          <td id='changeToEven'></td>
                      </tr>
                      <tr>
                          <td>Number & Alphabet</td>
                          <td>: </td>
                          <td id='changeToNumAlp'></td>
                      </tr>
                  </table>
                  <!-- <p id='changeToFibo'></p>
                  <p id='changeToOdd'></p>
                  <p id='changeToEven'></p>
                  <p id='changeToNumAlp'></p> -->

                  
              </div>
          </form>

          
      </div>
  </body>

  <script src="function.js"></script>
</html>
